<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Testing deeply nested HTML structures">
  <title>Deeply Nested Content - Widget Corp</title>
</head>
<body>
  <div id="main">
    <section class="page_section">
      <div class="container">
        <div class="wrapper">
          <div class="inner">
            <div class="content">
              <div class="box">
                <h1>Deeply Nested Widget Information</h1>
                <div class="level-1">
                  <div class="level-2">
                    <div class="level-3">
                      <div class="level-4">
                        <div class="level-5">
                          <p>This paragraph is nested 10 levels deep in divs.</p>
                          <ul>
                            <li>
                              <span>
                                <strong>
                                  <em>Deeply nested text formatting</em>
                                </strong>
                              </span>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <table>
          <tr>
            <td>
              <div>
                <span>
                  <p>Table with nested content</p>
                </span>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </section>
  </div>
</body>
</html>
