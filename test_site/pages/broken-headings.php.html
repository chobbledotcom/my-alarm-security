<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Broken Heading Hierarchy</title>
</head>
<body>
  <div id="main">
    <h1>Main Heading</h1>
    <h3>Skipped H2 - went straight to H3</h3>
    <h2>Back to H2</h2>
    <h4>H4 under H2</h4>
    <h4>Another H4</h4>
    <h2>Another H2</h2>

    <h1>Second H1 on same page</h1>

    <h2>Heading with <strong>bold</strong> and <em>italic</em></h2>
    <h2>Heading with <a href="/test">link</a></h2>
    <h2>Heading with # hash character</h2>
    <h2>Heading: with colon</h2>

    <div>
      <h3>Heading inside div</h3>
      <p>Content</p>
    </div>

    <h2></h2>
    <p>Empty heading above</p>

    <h2>   Heading with whitespace   </h2>
  </div>
</body>
</html>
