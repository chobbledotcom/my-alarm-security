<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Overflow Price Widget</title>
</head>
<body>
  <div id="main">
    <section class="product_section">
      <h1>Widget with Ridiculous Price</h1>
      <p class="product-price">£999,999,999,999,999,999.99</p>
      <p class="product-price">-£100</p>
      <p class="product-price">£0.001</p>
      <p class="product-price">£1e10</p>
      <p class="product-price">£NaN</p>
      <p class="product-price">£Infinity</p>
      <p class="product-price">£DROP TABLE prices;</p>
    </section>
  </div>
</body>
</html>
