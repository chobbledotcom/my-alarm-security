<meta property="og:title" content="{{ meta_title | default: page.meta_title | escape }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:image" content="{{ site.url }}/assets/og-image.webp" />
{%- if meta_description -%}
  <meta property="og:description" content="{{ meta_description }}" />
{%- endif -%}
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ meta_title | default: page.meta_title | escape }}" />
{%- if meta_description -%}
  <meta name="twitter:description" content="{{ meta_description }}" />
{%- endif -%}
<meta name="twitter:image" content="{{ site.url }}/assets/og-image.webp" />

<script>
  window.goatcounter = { no_onload: true };
  const trackPageView = () => {
    if (typeof window.goatcounter.count === "function") {
      window.goatcounter.count({
        path: location.pathname + location.search + location.hash,
      });
    }
  };
  document.addEventListener("DOMContentLoaded", trackPageView);
  document.addEventListener("turbo:load", trackPageView);
</script>
<script
  data-goatcounter="https://analytics.myalarmsecurity.co.uk/count"
  async
  src="https://analytics.myalarmsecurity.co.uk/count.js"
></script>

<link rel="stylesheet" href="/assets/swiper-bundle.min.css" />
{%- if gallery and gallery.size > 0 -%}
  <script
    async
    src="/assets/js/gallery.js"
    type="text/javascript"
  ></script>
{%- endif -%}

<link
  rel="preload"
  href="/assets/fonts/fjalla-one-latin-400-normal.woff2"
  as="font"
  type="font/woff2"
  crossorigin
/>
<script
  async
  delay
  src="/assets/js/lib/swiper-bundle.min.js"
  onload="initSwiper()"
></script>
<script>
  function initSwiper() {
    new Swiper(".swiper", {
      loop: true,
      setWrapperSize: true,
      autoplay: { delay: 4000 },
      pagination: { el: ".swiper-pagination", clickable: true },
    });
  }
</script>
